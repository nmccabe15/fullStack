<div class="container" style="margin-top: 100px">
    <h1 class="text-warning">All Episodes</h1>
    <h5 class="text-dark">Click on an episode to find out more information</h5>
    <div class="row">
        <div *ngFor="let episode of webService.episode_list | async " class="col-lg-4 col-lg-4 col-lg-4">
            <div class="container text-warning text-center" [routerLink]="[ '/episodes', episode._id] " style="cursor: pointer">
                <img src={{episode.image}}> <br> {{episode.season}} x {{episode.number}}
            </div>
        </div>
    </div>
    <div class="container">
        <nav>
            <ul class="pagination justify-content-center ">
                <li class="page-item "><a class="page-link" (click)="previousPage()">Previous</a></li>
                <li class="page-item "><a class="page-link" (click)="pageNumber(1)">1</a></li>
                <li class="page-item "><a class="page-link" (click)="pageNumber(2)">2</a></li>
                <li class="page-item "><a class="page-link" (click)="pageNumber(3)">3</a></li>
                <li class="page-item "><a class="page-link" (click)="pageNumber(4)">4</a></li>
                <li class="page-item "><a class="page-link" (click)="pageNumber(5)">5</a></li>
                <li class="page-item "><a class="page-link" (click)="pageNumber(6)">6</a></li>
                <li class="page-item "><a class="page-link" (click)="pageNumber(7)">7</a></li>
                <li class="page-item "><a class="page-link" (click)="pageNumber(8)">8</a></li>
                <li class="page-item "><a class="page-link" (click)="pageNumber(9)">9</a></li>
                <li class="page-item "><a class="page-link" (click)="pageNumber(10)">10</a></li>
                <li class="page-item "><a class="page-link" (click)="nextPage()">Next</a></li>
            </ul>
        </nav>
    </div>
</div>
